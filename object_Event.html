<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="field">
      <span class="x">X:</span><br />
      <span class="y">Y:</span>
    </div>
    <style>
      .field {
        width: 500px;
        height: 500px;
        border: 2px dashed grey;
        padding: 20px;
      }
    </style>
    <script>
      //1
      (function () {
        let field = document.querySelector(".field");

        field.addEventListener("mousemove", showCoords);

        function showCoords(event) {
          let x = document.querySelector(".x");
          let y = document.querySelector(".y");
          x.textContent = `X:${event.clientX}`;
          y.textContent = `Y:${event.clientY}`;
        }
      })();
    </script>
  </body>
</html>
