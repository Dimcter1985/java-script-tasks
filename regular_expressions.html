<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1 Дана строка 'ahb acb aeb aeeb adcb axeb'. Напишите регулярку, которая заменит строки ahb, acb, aeb по шаблону: буква 'a', любой символ, буква 'b' на ! .
      (function () {
        let str = "ahb acb aeb aeeb adcb axeb";
        console.log(str.replace(/a.b/g, "!"));
      })();

      //2 Дана строка 'aba aca aea abba adca abea'. Напишите регулярку, которая заменит строки abba adca abea по шаблону: буква 'a', 2 любых символа, буква 'a' на ! .
      (function () {
        let str = "aba aca aea abba adca abea";
        console.log(str.replace(/a..a/g, "!"));
      })();

      //3 Дана строка 'aba aca aea abba adca abea'. Напишите регулярку, которая заменит строки abba и abea,  на ! не захватив adca.
      (function () {
        let str = "aba aca aea abba adca abea";
        console.log(str.replace(/ab.a/g, "!"));
      })();
    </script>
  </body>
</html>
