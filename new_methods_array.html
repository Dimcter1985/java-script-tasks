<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1 Дан массив с числами. Создайте новый массив, состоящий из квадратов этих чисел.
      (function () {
        let arr = [1, 2, 3, 4];
        let result = [];

        arr.forEach((el) => {
          result.push(Math.pow(el, 2));
        });

        console.log(result);
      })();

      //2 Дан массив с числами. Найдите сумму этих чисел
      (function () {
        let arr = [1, 2, 3, 4];
        let sum = 0;

        arr.forEach((el) => {
          sum += el;
        });

        console.log(sum);
      })();

      //3 Дан массив с числами. Сделайте из него массив, состоящий из квадратов этих чисел.
      (function () {
        let arr = [1, 2, 3, 4];

        let result = arr.map((el) => {
          return Math.pow(el, 2);
        });

        console.log(result);
      })();

      //4 Дан массив с числами. Проверьте то, что все элементы в массиве больше нуля.
      (function () {
        let arr = [1, 2, 3, 4];

        let result = arr.every((el) => {
          if (el > 0) {
            return true;
          } else {
            return false;
          }
        });

        console.log(result);
      })();

      //5 Дан массив с числами. Проверьте то, что в нем есть отрицательные элементы.
      (function () {
        let arr = [1, 2, 3, 4, -2];

        let result = arr.some((el) => {
          if (el < 0) {
            return true;
          } else {
            return false;
          }
        });

        console.log(result);
      })();

      //6 Дан массив с числами. Оставьте в нем только отрицательные числа.
      (function () {
        let arr = [1, 2, 3, 4, -1, -5];

        let result = arr.filter((el) => {
          if (el < 0) {
            return el;
          }
        });

        console.log(result);
      })();

      //7 Дан массив с числами. Оставьте в нем только четные числа.
      (function () {
        let arr = [1, 2, 3, 4, -1, -5];

        let result = arr.filter((el) => {
          if (el % 2 === 0) {
            return el;
          }
        });

        console.log(result);
      })();

      //8 Дан массив со строками. Оставьте в нем только те строки, длина которых больше 5-ти символов.
      (function () {
        let arr = ["adadas", "asa", "dsfdf", "fs"];

        let result = arr.filter((el) => {
          if (el.length > 5) {
            return el;
          }
        });

        console.log(result);
      })();

      //9 Дан массив, в нем могут быть обычные элементы и подмассивы, например [1, 2, [3, 4], 5, [6, 7]]. Оставьте в нем только подмассивы.
      (function () {
        let arr = [1, 2, [3, 4], 5, [6, 7]];

        let result = arr.filter((el) => {
          if (Array.isArray(el)) {
            return el;
          }
        });

        console.log(result);
      })();

      //10 Дан массив с числами. Посчитайте количество отрицательных чисел в этом массиве
      (function () {
        let arr = [1, 2, -1, -5];
        let result = 0;

        arr.filter((el) => {
          if (el < 0) {
            return result++;
          }
        });

        console.log(result);
      })();

      //другое решение
      (function () {
        let arr = [1, 2, -1, -5];
        function func(elem) {
          return elem < 0;
        }
        let newArr = arr.filter(func);
        console.log(newArr.length);
      })();

      //11 Дан массив с числами. Найдите сумму этих чисел.
      (function () {
        let arr = [1, 2, 3, 4];

        let result = arr.reduce((sum, el) => {
          return sum + el;
        });

        console.log(result);
      })();

      //12 Дан массив с числами. Найдите сумму первых N элементов до первого нуля. Пример: [1, 2, 3, 0, 4, 5, 6] - суммируем первые 3 элемента, так как дальше стоит элемент с числом 0.
      (function () {
        let arr = [1, 2, 3, 0, 4, 5, 6];
        let num = 0;

        let result = arr.reduce((sum, el) => {
          if (el === 0) {
            num = sum;
          } else {
            return sum + el;
          }
        });

        if (num === undefined) {
          num = result;
        }

        console.log(num);
      })();

      //13 Дан массив с числами. Найдите сумму последних N элементов до первого нуля с конца. Пример: [1, 2, 3, 0, 4, 5, 6] - суммируем последние 3 элемента, так как дальше стоит элемент с числом 0.
      (function () {
        let arr = [1, 2, 3, 0, 4, 5, 6];
        let num = 0;

        let result = arr.reduceRight((sum, el) => {
          if (el === 0) {
            num = sum;
          } else {
            return sum + el;
          }
        });

        if (num === undefined) {
          num = result;
        }

        console.log(num);
      })();

      //14 Дан массив с числами. Узнайте сколько элементов с начала массива надо сложить, чтобы в сумме получилось больше 10-ти.
      (function () {
        let arr = [1, 2, 3, 8, 4, 5, 6];
        let num = 1;

        let result = arr.reduce((sum, el) => {
          if (sum > 10) {
            console.log(num);
            return;
          } else {
            num++;
            return sum + el;
          }
        });
      })();

      //15 Дан массив с числами. Узнайте сколько элементов с конца массива надо сложить, чтобы в сумме получилось больше 10-ти.
      (function () {
        let arr = [1, 2, 3, 8, 4, 5, 6];
        let num = 1;

        let result = arr.reduceRight((sum, el) => {
          if (sum > 10) {
            console.log(num);
            return;
          } else {
            num++;
            return sum + el;
          }
        });
      })();

      //16 Дан массив с числами. Оставьте в нем только положительные числа. Затем извлеките квадратный корень и этих чисел.
      (function () {
        let arr = [9, -2, 100, 4, -4, 25, -6];

        let result = arr
          .filter((el) => {
            if (el > 0) {
              return el;
            }
          })
          .map((el) => Math.sqrt(el));

        console.log(result);
      })();
    </script>
  </body>
</html>
