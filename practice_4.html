<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <input type="checkbox" class="checkbox" />
    <a href="#" class="link">link</a><br /><br />
    37
    <br />
    <input type="checkbox" class="checkbox2" /><br />
    <input type="checkbox" class="checkbox2" /><br />
    <input type="checkbox" class="checkbox2" /><br />
    <button class="btn">push</button><br /><br />
    38
    <br />
    <input type="radio" class="radio" name="radio" value="html" /><br />
    <input type="radio" class="radio" name="radio" value="css" /><br />
    <input type="radio" class="radio" name="radio" value="js" /><br />
    <input type="radio" class="radio" name="radio" value="php" /><br />
    <p class="txt"></p>

    <script>
      //36 Дана ссылка. Дан чекбокс. По нажатию на ссылку меняйте состояние чекбокса с отмеченного на неотмеченное и наоборот.
      (function () {
        const link = document.querySelector(".link");

        function check() {
          let checkbox = document.querySelector(".checkbox");

          if (checkbox.checked === false) {
            checkbox.checked = true;
          } else {
            checkbox.checked = false;
          }
        }

        link.addEventListener("click", check);
      })();

      //37 Даны чекбокс. Дана кнопка. По нажатию на кнопку сделайте все чекбоксы отмеченными.
      (function () {
        const btn = document.querySelector(".btn");

        function checkedAll() {
          let checkboxes = document.querySelectorAll(".checkbox2");

          checkboxes.forEach((el) => {
            el.checked = true;
          });
        }

        btn.addEventListener("click", checkedAll);
      })();

      //38 Спросите у пользователя какой язык (html, css, js, php) он знает с помощью радио кнопочек. Выведите этот язык в абзац.
      (function () {
        const langueges = document.querySelectorAll(".radio");
        const txt = document.querySelector(".txt");

        langueges.forEach((el) => {
          el.addEventListener("change", () => {
            if (el.checked === true) {
              txt.textContent = el.value;
            }
          });
        });
      })();
    </script>
  </body>
</html>
