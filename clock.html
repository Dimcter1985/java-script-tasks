<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="clock"></div>

  <script>
    window.onload = () => {
      timer();

      function timer() {
        let clock = document.querySelector('.clock');
        let time = new Date();

        clock.innerHTML = time.toLocaleTimeString();
        setTimeout(timer, 1000);
      }

     


    }
  </script>
</body>
</html>
