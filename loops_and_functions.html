    <script>
      //1 Выведите с помощью цикла столбец чисел от 1 до 100.
      function outputNumbers() {
        for (let i = 1; i <= 100; i++) {
          console.log(i);
        }
      }
      outputNumbers();
      console.log("*****************");

      //2 Выведите с помощью цикла столбец чисел от 100 до 1
      function reverseNumbers() {
        for (let i = 100; i >= 1; i--) {
          console.log(i);
        }
      }
      reverseNumbers();
      console.log("*****************");

      //3 Выведите с помощью цикла столбец четных чисел от 1 до 100.
      function outputEvenNumbers() {
        for (let i = 1; i <= 100; i++) {
          if (i % 2 == 0) {
            console.log(i);
          }
        }
      }
      outputEvenNumbers();
      console.log("*****************");

      fillArray();

      }
      fillArray4();

      function sumSqr() {
        console.log(arr.reduce((sum, el) => sum + Math.pow(el, 2), 0));
