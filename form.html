<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    1
    <form action="" name="form" id="form">
      <input type="text" class="input" name="input" value="1" /><br /><br />
      <input type="text" class="input" name="input" value="2" /><br /><br />
      <input type="text" class="input" name="input" value="3" /><br /><br />
    </form>
    <input type="button" value="press" class="btn" /><br /><br />

    <script>
      //1 Дана форма с id="form". В ней даны инпуты, в них числа. Дана кнопка. По нажатию на эту кнопку получите форму по ее id, затем циклом переберите все инпуты в ней и найдите сумму чисел из этих инпутов.
      (function () {
        let btn = document.querySelector(".btn");

        btn.addEventListener("click", () => {
          let form = document.querySelector("#form");
          let elements = form.elements;
          let sum = 0;
          for (let element of elements) {
            sum += +element.value;
          }
          console.log(sum);
        });
      })();
    </script>
  </body>
</html>
