<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" class="inp" />
    <button class="btn">push</button>
    <p class="txt"></p>
    <script>
      //1 Создайте пустую коллекцию Set. С помощью метода add добавьте в нее элементы со значениями 1, 2 и 3.
      (function () {
        let set = new Set();
        console.log(set);
        set.add(1);
        set.add(2);
        set.add(3);
        console.log(set);
      })();

      //2 Создайте коллекцию Set с начальными значениями 1,2,3. С помощью свойства size выведите на экран количество элементов в коллекции.
      (function () {
        let set = new Set([1, 2, 3]);
        console.log(set.size);
      })();

      //3 Создайте коллекцию Set с начальными значениями 1,2,3. С помощью метода has проверьте наличие элемента со значением 3, а затем элемента со значением 4.
      (function () {
        let set = new Set([1, 2, 3]);
        console.log(set.has(3));
        console.log(set.has(4));
      })();

      //4 Создайте коллекцию Set с начальными значениями 1,2,3. С помощью метода add добавьте в коллекцию еще одно число 2. Выведите содержимое коллекции в консоль, убедитесь, что число 2 не добавилось второй раз.
      (function () {
        let set = new Set([1, 2, 3]);
        set.add(2);
        console.log(set);
      })();

      //5 Дан массив с числами. С помощью цикла и метода add добавьте все элементы этого массива в коллекцию Set.
      (function () {
        let arr = [1, 2, 3, 4, 5];

        let set = new Set();

        arr.forEach((el) => {
          set.add(el);
        });
        console.log(set);
      })();

      //6 Модифицируйте предыдущую задачу так, чтобы в коллекцию добавлялись только четные числа из массива, а нечетные - игнорировались.
      (function () {
        let arr = [1, 2, 3, 4, 5];

        let set = new Set();

        arr.forEach((el) => {
          if (el % 2 === 0) {
            set.add(el);
          }
        });
        console.log(set);
      })();

      //7 Дана коллекция Set со значениями 1,2,3. С помощью цикла for-of переберите ее значения и выведите в консоль.
      (function () {
        let set = new Set([1, 2, 3]);
        for (let i of set) {
          console.log(i);
        }
      })();

      //8 Дана коллекция Set с некоторыми числовыми значениями. Найдите сумму этих значений.
      (function () {
        let set = new Set([1, 2, 3]);
        let sum = 0;
        set.forEach((el) => {
          sum += el;
        });
        console.log(sum);
      })();

      //9 Дан инпут и кнопка. Пользователь вводит в инпут число и жмет на кнопку и делает так произвольное количество раз. Сделайте так, чтобы каждый раз под инпутом в абзац через запятую выводился список всех введенных пользователем чисел, но без дублей.
      (function () {
        let inp = document.querySelector(".inp");
        let btn = document.querySelector(".btn");
        let txt = document.querySelector(".txt");
        let set = new Set();

        function addNumber() {
          set.add(inp.value);
          set.forEach((el) => {
            txt.innerHTML += `${el}, `;
          });
          txt.innerHTML += `<br>`;
        }

        btn.addEventListener("click", addNumber);
      })();
    </script>
  </body>
</html>
